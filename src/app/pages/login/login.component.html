<body class="d-flex align-items-center py-4 bg-body-tertiary">
    
  <main class="form-signin w-100 m-auto">
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <img class="mb-4" src="./assets/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Ingrese su numero de cédula</h1>
    
      <div class="form-floating mb-2">
        <input type="text" #documento [(ngModel)]="user.documento" name="documento" class="form-control" id="documento" placeholder="">
        <label for="floatingInput">Número de CI</label>
      </div>
    
      <button class="btn btn-primary w-100 py-2" type="submit">Ingresar</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
    </form>
  </main>
  
</body>
