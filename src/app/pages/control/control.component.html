<body class="d-flex align-items-center py-4 bg-body-tertiary">    
  
  <main class="form-signin w-100 m-auto">
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <img class="mb-4" src="./assets/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
  
    <div class="form-floating">
      <input type="text" #userName [(ngModel)]="user.userName" name="userName" class="form-control" id="userName" placeholder="">
      <label for="floatingInput">Usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" #password [(ngModel)]="user.password" name="password" class="form-control" id="password" placeholder="">
      <label for="floatingPassword">Contraseña</label>
    </div>
  
    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" (click)="showPass()">
      <label class="form-check-label" for="flexCheckDefault">
        Ver contraseña
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Ingresar</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
  </form>
  </main>
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  
  </body>
